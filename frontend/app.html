<!doctype html>
<html lang="en">
<head>
	<title>MyPI - Listen what really matters</title>
	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://e-cdn-files.deezer.com/js/min/dz.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="./app.css">
	<script>
		$(document).ready(function(){
			var controller = new Controller();
			var mediaplayer = new Mediaplayer('1','API',controller);
		
		
$("#playMediaplayer").click(function(event) {
				mediaplayer.play();
				DZ.player.play();
			});
			$("#stopMediaplayer").click(function(event) {
				mediaplayer.stop();
				DZ.player.pause();
			});
			
			$("#skipMediaplayer").click(function(event) {
				mediaplayer.skip();
				DZ.player.next();
			});
			
			$("#pauseMediaplayer").click(function(event) {
				if ($("#pauseMediaplayer").text()=="Pause")
				{
					mediaplayer.pause();
					$("#pauseMediaplayer").text('Resume')
				} 
				else if ($("#pauseMediaplayer").text()=="Resume")
				{
					mediaplayer.resume();
					$("#pauseMediaplayer").text('Pause')
				}
			});
			
			$("#test").click(function(event) {
				mediaplayer.getPlayables()
			});
			
			$("#insert").click(function(event) {
				controller.addPlayableDiv('http://cdn2.spiegel.de/images/image-1154991-galleryV9-lrev-1154991.jpg','Helmut ist tot','spiegel-online')
			});
			
            $("#remove").click(function(event) {
				controller.removePlayableDiv()
			});
			$("#moveUp").click(function(event) {
				controller.move_down()
			});
			
			/*
			function toggle(el){
				if(el.className!="player_button_pause"){
					el.src='../pics/pause.svg';
					el.className="player_button_pause";
					el.attr("id","pauseMediaplayer");
				}
				else if(el.className=="player_button_play"){
					el.src='../pics/play.svg';
					el.className="player_button_play";
					el.attr("id","playMediaplayer");
				}
			}
			*/
		});
	</script>

</head>
<body  style="background-color:#1a1a1a">

    <div class="center-block">
		<img src="../pics/mypi_logo_1.png" class="img-responsive" >
	</div>		
	<div class=" playerFront center-block ">
		<div class="button_container">
			<div id="dz-root"></div>
				<div id="controlers">
					<img src="../pics/zurueck.svg" id="stopMediaplayer" class="player_button" ></img>
					<img src="../pics/play.svg" id="playMediaplayer" class="player_button_play"></img>
					<img src="../pics/vor.svg" id="skipMediaplayer" class="player_button"></img>
				</div>
		</div>
	</div>

	
	<div class="playable_container center-block"  id="playCon">
		
	</div>
	
	
	
	<button type="button" id="test">Test</button>
	<button type="button" id="stopMediaplayer">Stop</button>
	<button type="button" id="insert">Insert</button>
	<button type="button" id="remove">Remove</button>
	<button type="button" id="moveUp">Move Down</button>
</body>
</html>
